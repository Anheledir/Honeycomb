# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ProjectHoneycomb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_0d8bed7092a543ecb0d268a6a000d8e3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_39928a73ce0142968778da448740bbd6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0d8bed7092a543ecb0d268a6a000d8e3 }}/honeycomb:${{ github.sha }}
        file: ./app/BaseBotService/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ProjectHoneycomb'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_951f93e1a272493ea0be49715fbe0b64 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0d8bed7092a543ecb0d268a6a000d8e3 }}/honeycomb:${{ github.sha }}'
